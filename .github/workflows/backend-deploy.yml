name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2 
      - name: Build & Deploy
        env:
            PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ubuntu@3.109.197.91 '
            cd /home/ubuntu/Sigillum/backend &&
            git pull &&
            yarn install &&
            pm2 restart all
          '